
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'css\buscaminasdlc.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lora:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
   
    <title>Document</title>
  </head>
  <body class="body_crear">
    <div class="cuadro_formulario">
    <div class="titulo_formulario">Formulario del Buscaminas</div>

<form method="post">
    {% csrf_token %}
   
  
      <div class="form-group">
        Columnas:
        {{ form.columna }}
      </div>
      <br>
      <div class="form-group">
          Filas:
          {{ form.fila }}
      </div>
      <br>
      <div class="form-group">
          Minas:
          {{ form.minas }}
      </div>
      <br>
      {{ form.non_field_errors }}
      <button type="submit" class="boton_forma">Crear Tablero</button>
  
</form>

    <main>
    
      <div style="margin-top:20px;">
      <center> <a class="creacionde_tabla" href="{% url 'index' %}">Volver inicio</a>  </center>
      </div>
       
    </main>
</div>
  </body>
</html>
